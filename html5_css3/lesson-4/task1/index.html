<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS Lesson-4 Task-1 ITVDN</title>
    <style>
      .icon {
        display: block;
        margin: auto;
        padding: 2%;
        width: 5%;
      }
      .facebook {
        background-color: blue;
      }
      .instagram {
        background-color: pink;
      }
      .twitter {
        background-color: lightskyblue;
      }
      .youtube {
        background-color: red;
      }
  
    </style>
    </head>
    <body>
    <img class="icon facebook" src="./images/facebook.png" alt="facebook-icon">
    <img class="icon instagram" src="./images/instagram.png" alt="instagram-icon">
    <img class="icon twitter" src="./images/twitter.png" alt="twitter-icon">
    <img class="icon youtube" src="./images/-youtube.png" alt="youtube-icon">
    </body>
  </html>
