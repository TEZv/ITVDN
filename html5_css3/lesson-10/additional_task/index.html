<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS Lesson-10 Additional task ITVDN</title>
  </head>
  <body>
    <!-- Semantic Tags -->
    <header>
      <!-- Role: Header or Top Header --><!-- Can be used only once -->
      <nav>
        <!-- Role: Navigation menu --><!-- Can be used multiple times -->
      </nav>
    </header>

    <main>
      <!-- Role: Main content --><!-- Can be used only once -->
      <section>
        <!-- Role: Section --><!-- Can be used multiple times -->
      </section>
      <article>
        <!-- Role: Individual article or content block --><!-- Can be used multiple times -->
      </article>
    </main>

    <footer>
      <!-- Role: Footer or Bottom Footer --><!-- Can be used only once -->
      <nav>
        <!-- Role: Navigation menu --><!-- Can be used multiple times -->
      </nav>
    </footer>
  </body>

  <!-- In this example, each tag is semantic and serves a specific role in the structure of the page. 
    <!!!!!!!!!!!!!!The <header>, <main>, and <footer> tags can only be used once on the page, 
      while the <nav>, <section>, and <article> tags can be used multiple times. -->
</html>
