<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS Lesson-5 Task-3 ITVDN</title>

    <style>
      .panel {
        background-color: gold;
        padding: 100px;
      }
      .block {
        border: 4px solid black;
        width: 100px;
        margin-right: 100px;
        padding: 25px;
      }
      .facebook {
        background-color: blue;
      }
      .youtube {
        background-color: red;
      }
      .instagram {
        background-color: pink;
      }
      .twitter {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <a href="https://uk-ua.facebook.com/"
        ><img src="images/facebook.png" alt="facebook" class="facebook block"
      /></a>
      <a href="https://www.youtube.com/"
        ><img src="images/-youtube.png" alt="youtube" class="youtube block"
      /></a>
      <a href="https://www.instagram.com/"
        ><img
          src="images/instagram.png"
          alt="instagram"
          class="instagram block"
      /></a>
      <a href="https://twitter.com/"
        ><img src="images/twitter.png" alt="twitter" class="twitter block"
      /></a>
    </div>
  </body>
</html>
