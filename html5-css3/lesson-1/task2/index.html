<body>

    <h1>Windows Hot-keys</h1>

    <h2>Ctrl+c</h2>
    <p>Copy the selected content</p>

    <h2>Ctrl+v</h2>
    <p>Paste the copied content</p>

    <h2>Ctrl+x</h2>
    <p>Cut the selected content <br>
    (Delete it from the current place to paste it in the other place)</p>

    <h2>Ctrl+C</h2>
    <p>Copy the selected content</p>

    <h2>Ctrl+Shift+d</h2>
    <p>Duplicate the row that contain a cursor or dedicated the part</p>


</body>
